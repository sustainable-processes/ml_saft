version: 1
disable_existing_loggers: true
formatters:
    simple:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: simple
        stream: ext://sys.stdout

    info_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: logs/info.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8
        delay: True

    error_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: simple
        filename: logs/errors.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8
        delay: True

loggers:
    anyconfig:
        level: WARNING
        handlers: [info_file_handler, error_file_handler]
        propagate: no

    kedro.io:
        level: INFO
        handlers: [console, info_file_handler, error_file_handler]
        propagate: no

    kedro.pipeline:
        level: INFO
        handlers: [info_file_handler, error_file_handler]
        propagate: no

    tensorboardX:
        level: ERROR
        handlers: [info_file_handler, error_file_handler]
        propagate: no

    # pura.services.pubchem:
    #     level: DEBUG
    #     handlers: [console, info_file_handler, error_file_handler]
    #     propagate: no

    # kedro.journal:
    #     level: INFO
    #     handlers: [journal_file_handler]
    #     propagate: no

root:
    level: INFO
    handlers: [console, info_file_handler, error_file_handler]
